<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="container">
    <Nav> <center><h2> College Fees </h2></center> </Nav>
    <hr>
    <form action="">
    <h1 style="color: orange;"> Payment Form </h1>
    <hr>
    <h2> Contact Information</h2>
    <p>Name :
        <input type="text"required name="name" placeholder="sanket wagh">
    </p>
    <fieldset>
        <legend>gender</legend>
   <p> male <input type="radio" name="gender" id="male" required>
    female <input type="radio" name="gender" id="female" required>
 </p>
</fieldset>
<p> Address: <textarea name="address" id="address" cols="80" rows="7"></textarea></p>
<p> Email: <input type="email" name="email" id="email"></p>
<p> Pincode: <input type="number" name="Pincode" id="Pincode"></p>
<hr>
<p>Card Type:
    <select name="card_type" id="card_type" >
        <option value="">--Select a card type--</option>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="rupay">rupay</option>
    </select>
</p>
<p>
    Card Number: <input type="number" name="card_number" id="card_number" >
</p>
<p>
    Expiration Date: <input type="date" name="date" id="date">
</p>
<p>
    CVV: <input type="password" name="CVV_Number" id="CVV_Number">
</p>
<input class="pay" style="background-color: aqua;" type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
